
<!DOCTYPE html>
<html>
<head>
  <title>Job Viewer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="viewer-container">
  <div id="thumbs-panel">
    <!-- thumbnails populated dynamically -->
  </div>

  <div id="page-panel">
    <div id="page-wrapper">
      <img id="page-image" />
      <div id="page-highlight"></div>
    </div>
  </div>

  <div id="json-panel">
    <table id="json-table">
      <thead id="json-head"></thead>
      <tbody id="json-body"></tbody>
    </table>
  </div>
</div>

<script src="/static/viewer.js"></script>
</body>
</html>
